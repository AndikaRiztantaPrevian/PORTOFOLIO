on:
  push:
    branches:
      - main
name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸº Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: ğŸ› ï¸ Build Project
      run:
        npm install
        npm run build

    - name: ğŸ—ƒï¸ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with: 
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        load-dir: ./dist/